<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EAN-13 Barcode Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: #f9f9f9;
    }
    input, button {
      width: 100%;
      font-size: 16px;
      padding: 10px;
      margin: 10px 0;
    }
    .result {
      font-weight: bold;
      font-size: 18px;
      color: #007700;
    }
    #barcode {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>EAN-13 Barcode Generator</h2>

  <label for="shortCode">Short Code (e.g. 530):</label>
  <input type="number" id="shortCode" placeholder="Enter 3 or 4 digit product code" />

  <label for="weight">Weight (kg):</label>
  <input type="number" id="weight" step="0.001" placeholder="Enter weight in kg" />

  <button onclick="generateEAN13()">Generate EAN-13 Code</button>

  <p class="result" id="result"></p>
  <div id="barcode">
    <svg id="barcodeImage"></svg>
  </div>

  <script>
    function padLeft(str, length) {
      str = str.toString();
      return str.padStart(length, '0');
    }

    function calculateChecksum(base) {
      let sum = 0;
      for (let i = 0; i < 12; i++) {
        let digit = parseInt(base[i]);
        sum += (i % 2 === 0) ? digit : digit * 3;
      }
      return (10 - (sum % 10)) % 10;
    }

    function generateEAN13() {
      const shortCode = padLeft(document.getElementById("shortCode").value, 4);
      const weightKg = parseFloat(document.getElementById("weight").value);
      const weightGrams = padLeft(Math.round(weightKg * 1000), 5);

      const base = "290" + shortCode + weightGrams;
      const checksum = calculateChecksum(base);
      const fullCode = base + checksum;

      document.getElementById("result").innerText = "EAN-13: " + fullCode;
      JsBarcode("#barcodeImage", fullCode, {
        format: "ean13",
        lineColor: "#000",
        width: 2,
        height: 80,
        displayValue: true
      });
    }
  </script>
</body>
</html>
