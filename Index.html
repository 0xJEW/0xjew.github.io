<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>יצירת ברקוד ירקות</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-top: 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
      color: #007700;
      word-break: break-all;
    }

    svg {
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ברקוד ירקות</h2>

    <label for="shortCode">קוד קופה: (לדוגמה 530)</label>
    <input type="number" id="shortCode" placeholder="Enter product code" />

    <label for="weight">משקל בקילו (1.500)</label>
    <input type="number" id="weight" step="0.001" placeholder="Enter weight" />

    <button onclick="generateEAN13()">יצירת קוד</button>

    <div class="result" id="resultText"></div>
    <svg id="barcodeImage"></svg>
  </div>

  <script>
    function padLeft(str, length) {
      return str.toString().padStart(length, '0');
    }

    function calculateChecksum(base) {
      let sum = 0;
      for (let i = 0; i < 12; i++) {
        let digit = parseInt(base[i]);
        sum += (i % 2 === 0) ? digit : digit * 3;
      }
      return (10 - (sum % 10)) % 10;
    }

    function generateEAN13() {
      const short = document.getElementById("shortCode").value;
      const weight = parseFloat(document.getElementById("weight").value);

      if (!short || isNaN(weight)) {
        document.getElementById("resultText").innerText = "Please enter both code and weight.";
        return;
      }

      const shortCode = padLeft(short, 4);
      const weightGrams = padLeft(Math.round(weight * 1000), 5);
      const baseCode = "290" + shortCode + weightGrams;
      const checksum = calculateChecksum(baseCode);
      const finalCode = baseCode + checksum;

      document.getElementById("resultText").innerText = "EAN-13 Code: " + finalCode;

      JsBarcode("#barcodeImage", finalCode, {
        format: "ean13",
        lineColor: "#000",
        width: 2,
        height: 80,
        displayValue: true
      });
    }
  </script>
</body>
</html>
