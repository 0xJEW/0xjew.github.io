<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>爪专转 专拽</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px 0 0 0;
      background: #f0f0f0;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    h2 {
      text-align: center;
      color: #333;
      letter-spacing: 1px;
      margin-bottom: 22px;
    }
    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 12px 10px;
      font-size: 17px;
      margin-top: 5px;
      border: 1.2px solid #bbc8d4;
      border-radius: 10px;
      box-sizing: border-box;
      transition: border 0.2s;
      background: #f8fafb;
      outline: none;
    }
    select:focus, input:focus {
      border: 1.2px solid #6ca3f7;
    }
    .button-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0;
      margin-top: 22px;
      position: relative;
    }
    .main-btn {
      flex: 1 1 0;
      padding: 12px 0;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #69b7fa 0%, #006ee6 100%);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
      box-shadow: 0 2px 6px rgba(100,110,140,0.11);
      margin: 0 10px 0 10px;
      width: 46%;
      min-width: 0;
      min-height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .main-btn:hover {
      background: linear-gradient(90deg, #46a0f8 0%, #0052a3 100%);
      transform: translateY(-2px) scale(1.03);
    }
    .decode-btn {
      position: absolute;
      left: 50%;
      transform: translateX(-50%) translateY(50%);
      bottom: -16px;
      background: #f1f1f1;
      color: #0077cc;
      font-size: 22px;
      border-radius: 50%;
      min-width: 48px;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 1px 4px rgba(110,150,190,0.09);
      border: none;
      transition: background 0.18s, color 0.18s;
      cursor: pointer;
      z-index: 3;
    }
    .decode-btn:active {
      background: #d1e9ff;
      color: #006ee6;
    }
    .result {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
      color: #0c8339;
      word-break: break-word;
    }
    svg {
      display: block;
      margin: 20px auto 0 auto;
    }
    .hidden {
      display: none;
    }
    .input-with-icon {
      position: relative;
    }
    .camera-icon {
      position: absolute;
      left: 8px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 23px;
      cursor: pointer;
      user-select: none;
      opacity: 0.8;
      transition: opacity 0.2s;
      z-index: 2;
    }
    .camera-icon.active {
      color: #0e85d7;
      opacity: 1;
    }
    #reader {
      width: 100%;
      margin-top: 10px;
      border-radius: 12px;
      box-shadow: 0 0 8px #bbdefb;
      overflow: hidden;
      background: #1a2231;
      min-height: 250px;
      direction: ltr;
    }
    .decode-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 35px;
    }
    .decode-container label {
      margin-top: 0;
    }
    .back-btn {
      background: #f8fafb;
      color: #222;
      border-radius: 30px;
      margin: 22px 0 0 0;
      font-size: 16px;
      border: none;
      box-shadow: 0 2px 6px rgba(150,150,150,0.09);
      font-weight: 600;
      padding: 11px 24px;
      transition: background 0.18s;
      cursor: pointer;
    }
    .back-btn:hover {
      background: #e4ecf8;
    }
    .footer {
      margin-top: 28px;
      text-align: center;
      color: #777;
      font-size: 13px;
      letter-spacing: 0.5px;
      opacity: 0.88;
      direction: ltr;
      user-select: none;
    }
    @media (max-width: 480px) {
      .container {
        min-height: 97vh;
      }
      .footer {
        font-size: 12px;
      }
      .main-btn {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="mainSection">
      <h2>爪专转 专拽</h2>
      <label for="mode">专 住:</label>
      <select id="mode" onchange="toggleMode()">
        <option value="vegetable">专拽转</option>
        <option value="meat">砖专</option>
      </select>

      <div id="vegInputs">
        <label for="shortCode">拽 拽驻</label>
        <input type="number" id="shortCode" placeholder="砖: 530" />
      </div>

      <div id="meatInputs" class="hidden">
        <label for="meatCode">专拽 专</label>
        <div class="input-with-icon">
          <input type="text" id="meatCode" placeholder="砖: 7290002603740" />
          <span class="camera-icon" id="cameraBtn" title="住专拽 专拽" onclick="toggleScanner()"></span>
        </div>
        <div id="reader" class="hidden"></div>
      </div>

      <label for="weight">砖拽 拽</label>
      <input type="number" id="weight" step="0.001" placeholder="砖: 1.500" />

      <div class="button-row">
        <button class="main-btn" onclick="generateBarcode()">爪专 专拽</button>
        <button class="main-btn" onclick="downloadBarcode()"> 专 专拽</button>
        <button type="button" id="decodeBtn" class="decode-btn hidden" title="驻注 专拽 砖拽" onclick="showDecode()">
          
        </button>
      </div>

      <div class="result" id="resultText"></div>
      <svg id="barcodeImage"></svg>
    </div>

    <div id="decodeSection" class="hidden">
      <div class="decode-container">
        <label for="meatScan">驻注 专拽 砖拽:</label>
        <input type="text" id="meatScan" placeholder="砖: 2212937001946" />
        <div class="button-row" style="gap:0; margin-top:14px;">
          <button class="main-btn" onclick="decodeMeatBarcode()">驻注 专拽 专</button>
          <button class="main-btn back-btn" onclick="hideDecode()" style="margin:0 0 0 12px;">猬锔 专</button>
        </div>
        <div class="result" id="decodedResult"></div>
      </div>
    </div>
    <div class="footer">
      漏 转  2024-2025
    </div>
  </div>
  <script>
    function padLeft(str, length) {
      return str.toString().padStart(length, '0');
    }

    function ean13Checksum(code12) {
      let sum = 0;
      for (let i = 0; i < 12; i++) {
        const digit = parseInt(code12[i]);
        sum += (i % 2 === 0) ? digit : digit * 3;
      }
      return (10 - (sum % 10)) % 10;
    }

    function regularToWeight(ean13, weightKg) {
      const grams = Math.round(weightKg * 1000).toString().padStart(5, '0');
      const prefix = '2' + ean13[6];
      const itemCode = ean13.slice(7, 12);
      const code12 = prefix + itemCode + grams;
      return code12 + ean13Checksum(code12);
    }

    function weightToRegular(weightEan13) {
      const c7 = weightEan13[1];
      const itemCode = weightEan13.slice(2, 7);
      const base12 = "729000" + c7 + itemCode;
      const checksum = ean13Checksum(base12);
      return base12 + checksum;
    }

    function weightFromBarcode(weightEan13) {
      // 住驻专转 8-12: 砖拽 专
      const weightGrams = parseInt(weightEan13.slice(7, 12));
      const weightKg = weightGrams / 1000;
      return { grams: weightGrams, kg: weightKg };
    }

    function generateBarcode() {
      const mode = document.getElementById("mode").value;
      const weight = parseFloat(document.getElementById("weight").value);
      let finalCode = "";

      if (isNaN(weight)) {
        document.getElementById("resultText").innerText = "  砖拽 转拽.";
        return;
      }

      if (mode === "vegetable") {
        const short = document.getElementById("shortCode").value;
        if (!short) {
          document.getElementById("resultText").innerText = "  拽 拽驻.";
          return;
        }
        const shortCode = padLeft(short, 4);
        const grams = padLeft(Math.round(weight * 1000), 5);
        const base = "290" + shortCode + grams;
        const checksum = ean13Checksum(base);
        finalCode = base + checksum;
      }

      if (mode === "meat") {
        const ean = document.getElementById("meatCode").value;
        if (!ean || ean.length !== 13 || !ean.match(/^\d{13}$/) || ean[0] === "2") {
          document.getElementById("resultText").innerText = "  专拽 转拽 (13 住驻专转,  转 志2).";
          return;
        }
        finalCode = regularToWeight(ean, weight);
      }

      document.getElementById("resultText").innerText = "拽 砖爪专: " + finalCode;
      JsBarcode("#barcodeImage", finalCode, {
        format: "ean13",
        lineColor: "#000",
        width: 2,
        height: 80,
        displayValue: true
      });
    }

    function downloadBarcode() {
      const svg = document.getElementById("barcodeImage");
      const serializer = new XMLSerializer();
      const svgBlob = new Blob([serializer.serializeToString(svg)], { type: "image/svg+xml" });
      const url = URL.createObjectURL(svgBlob);

      const img = new Image();
      img.onload = function () {
        const canvas = document.createElement("canvas");
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext("2d");
        ctx.fillStyle = "#fff";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);

        const link = document.createElement("a");
        link.href = canvas.toDataURL("image/png");
        link.download = "barcode.png";
        link.click();
        URL.revokeObjectURL(url);
      };
      img.src = url;
    }

    function decodeMeatBarcode() {
      const input = document.getElementById("meatScan").value;
      if (!input || input.length !== 13 || input[0] !== "2" || !input.match(/^\d{13}$/)) {
        document.getElementById("decodedResult").innerText = "专拽 砖拽  转拽.";
        return;
      }
      const original = weightToRegular(input);
      const weightObj = weightFromBarcode(input);
      document.getElementById("decodedResult").innerHTML =
        "专拽 专: <b>" + original + "</b><br>砖拽 专拽: <b>" +
        weightObj.grams + " 专" + "</b> (" + weightObj.kg.toFixed(3) + " 拽\")";
    }

    function toggleMode() {
      const mode = document.getElementById("mode").value;
      document.getElementById("vegInputs").classList.toggle("hidden", mode !== "vegetable");
      document.getElementById("meatInputs").classList.toggle("hidden", mode !== "meat");
      // 爪转 驻转专 驻注 专拽 砖专
      document.getElementById("decodeBtn").classList.toggle("hidden", mode !== "meat");
      if (mode !== "meat") {
        stopScanner();
      }
      hideDecode();
    }

    function showDecode() {
      document.getElementById("mainSection").classList.add("hidden");
      document.getElementById("decodeSection").classList.remove("hidden");
      stopScanner();
    }

    function hideDecode() {
      document.getElementById("mainSection").classList.remove("hidden");
      document.getElementById("decodeSection").classList.add("hidden");
      // 拽 转爪 砖 驻注
      document.getElementById("meatScan").value = "";
      document.getElementById("decodedResult").innerText = "";
    }

    let html5Qr = null;
    let scanning = false;
    function toggleScanner() {
      const reader = document.getElementById("reader");
      const btn = document.getElementById("cameraBtn");
      if (scanning) {
        stopScanner();
        btn.classList.remove("active");
        return;
      }
      reader.classList.remove("hidden");
      btn.classList.add("active");
      scanning = true;
      html5Qr = new Html5Qrcode("reader");
      Html5Qrcode.getCameras().then(cameras => {
        if (cameras && cameras.length) {
          html5Qr.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 250 },
            code => {
              document.getElementById("meatCode").value = code;
              stopScanner();
            },
            err => {}
          );
        }
      });
    }
    function stopScanner() {
      const reader = document.getElementById("reader");
      const btn = document.getElementById("cameraBtn");
      if (html5Qr && scanning) {
        html5Qr.stop().then(() => {
          reader.classList.add("hidden");
          scanning = false;
          btn.classList.remove("active");
        }).catch(() => {
          reader.classList.add("hidden");
          scanning = false;
          btn.classList.remove("active");
        });
      } else {
        reader.classList.add("hidden");
        scanning = false;
        if (btn) btn.classList.remove("active");
      }
    }

    window.onload = () => {
      toggleMode();
    }
  </script>
</body>
</html>
